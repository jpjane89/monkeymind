<!DOCTYPE html>

<style>

  svg {
    font: 10px sans-serif;
  }

  .line {
    fill: none;
    stroke: #000;
    stroke-width: 1.5px;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  #interpretation {
    position: absolute;
    width: 50px;
    height:50px;
    background-color: red;
    margin-left: 800px;
    margin-top: 20px;
    display: none;
  }
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js'></script>

<div id="interpretation">
</div>

<script>

var n = 40,
    duration = 750,
    now = new Date(Date.now() - duration),
    // random = d3.random.normal(0, .2),
    data = new Array(n+1).join('0').split('').map(parseFloat)

var margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = 1060 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var x = d3.time.scale()
    .domain([now - (n - 2) * duration, now - duration])  // current time - .75 s  - (486) * 750, current time
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var line = d3.svg.line()
    .interpolate('basis')
    .x(function(d, i) { return x(now - (n - 1 - i) * duration); })
    .y(function(d, i) { return y(d); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var axis = svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(x.axis = d3.svg.axis().scale(x).orient("bottom"));

var yaxsis = svg.append("g")
    .attr("class", "y axis")
    .call(d3.svg.axis().scale(y).ticks(10).orient("left"));

var path = svg.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .data([data])
    .attr("class", "line")


function tick(rawEeg) {

  // push a new data point onto the back
  now = new Date();

  x.domain([now - (n-2) * duration, now - duration]);

  y.domain([0, d3.max(data)]);

  data.push(rawEeg);

  axis.transition()
    .duration(duration)
    .ease('linear')
    .call(x.axis)

  yaxsis.transition()
    .attr("class", "y axis")
    .ease('linear')
    .call(d3.svg.axis().scale(y).ticks(10).orient("left"))

  // redraw the line, and slide it to the left

  svg.select('.line')
    .attr('d',line)
    .attr('transform', null);

  path.transition()
      .duration(duration)
      .ease("linear")
      .attr("transform", "translate(" + x(0) + ",0)")

  // pop the old data point off the front
  data.shift();

}

</script>

<script type="text/javascript">

function main() {
  var socket = null;
  var namespace = '/test';

  var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

  socket.on('new value', function(data) {
    console.log(data);
    tick(data);
  });

  socket.on('interpretation', function(delta) {
      var interpretation = $("#interpretation");

      if (delta == 3) {
      interpretation.show();
      interpretation.hide();
    }

  });

}

$(main)

</script>
