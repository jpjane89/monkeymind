{% extends 'base.html' %}

{% block body %}

<div class="welcome-banner">
    <form class="options-form" method="POST">
      <label for="autocomplete" id= 'options-label' >First, select a playlist for your session: </label>
      <input id="autocomplete" name="playlist"> <button id="playlist-submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}


{% block script %}

<script type="text/javascript">

function get_playlists() {
    $.get("/ajax/playlists", add_to_autocomplete);
}

function add_to_autocomplete(data) {
    var playlists = JSON.parse(data);
    $("#autocomplete" ).autocomplete({
    source: playlists
            });
}

function main() {
    get_playlists();
}

$(main);
</script>

{% endblock %}
